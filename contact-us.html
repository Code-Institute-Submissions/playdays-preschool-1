<!DOCTYPE html>
<html lang="en" class="full-page">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Playdays Preschool is a  childrens school in Cork, Ireland">
    <meta name="keywords" content="playdays preschool, childrens school, cork, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Playdays Preschool</title>
</head>
<body>
    <header class="navbar">
        <a href="index.html">
            <h1 class="logo">Playdays Preschool</h1>
        </a>
        <nav>
            <ul class="menu">
                <li class="menu-items">
                    <a href="index.html" >About Us</a>
                </li>
                <li class="menu-items">
                    <a href="gallery.html" >Gallery</a>
                </li>
                <li class="menu-items">
                    <a href="contact-us.html" class="active" >Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
   
    <section class="form-section">
     <div class="registration">
        <form class="registration-form" action="well-done.html" method="post">

            <h2>Register interest for 2022!</h2>
        <div class="form-cover">
            <label for="fname">Full Name:</label>
            <input type="text" name="full_name" id="fname" class="text-input" required>
            <label for="cname">Child's Name:</label>
            <input type="text" name="childs_name" id="cname" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" class="text-input" required>
            <label for="message">Message</label>
            <input type="text-area" name="short_message" id="message" class="text-input">

            <label for="morning">Morning</label>
            <input type="radio" name="classes" id="morning" value="morning" class="class-time" required>
            <label for="afternoon">Afternoon</label>
            <input type="radio" name="classes" id="afternoon" value="afternoon" class="class-time" required>
            <label for="both">Both</label>
            <input  type="radio" name="classes" id="both" value="both" class="class-time" required>
        </div>
            <input class="submit-button" type="submit" value="Submit">
         
        </form>
    </section>

    <footer>
        <ul  class="social" >
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>

                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
